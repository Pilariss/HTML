<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://t.ctcdn.com.br/lvns56iaSMyHvyTur4JeYS_NYeY=/i606944.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="structure">
        <div class="line">
            <a class="top-bar" aria-label="Gmail" href="https://mail.google.com/mail/u/0/?ogbl#inbox" target="_top">Gmail</a>
            <a class="top-bar" aria-label="Imagem" href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl" target="_top">Imagem</a>
            <span class="material-symbols-outlined">apps</span>
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Imagem de Perfil" class="profile-image">
        </div>
        <div class="container">
        <img src="https://1.bp.blogspot.com/-h-knxcqVuJ8/X4u-xby4WRI/AAAAAAAB1Ek/j3k6d5E0YZUq0suznlZ2e-exVXuUnIbtQCLcBGAsYHQ/s515/google%2Blogo.jpg" alt="Google" class="logo">
        <form action="https://www.google.com.br/search" method="get" class="search-form">
            <input type="text" name="question" class="search-bar" placeholder="Pesquisar no Google">
            <div class="button">
                <input type="submit" value="Pesquisa Google" class="search-button">
                <input type="submit" value="Estou com sorte" class="lucky-button">
            </div>
        </form>
    </div>
</body>
</html>
